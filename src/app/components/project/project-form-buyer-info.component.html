<div [formGroup]="myForm">
  <section formGroupName="buyerInfo">

    <!-- COMPANY NAME -->
    <div>
      <div>
        <label>
          Company name
          <small>(optional)</small>
          <input type="text" formControlName="companyName">
        </label>
      </div>
    </div>

    <!-- FIRST & LAST NAMES -->
    <div>
      <div>
        <label>
          <strong>First name</strong>
          <input type="text" formControlName="firstName">
        </label>
        <div [@fadeInOut]="gotError('buyerInfo.firstName')" *ngIf="gotError('buyerInfo.firstName')">{{formErrors['buyerInfo']['firstName']}}</div>
      </div>
      <div>
        <label>
          <strong>Last name</strong>
          <input type="text" formControlName="lastName">
        </label>
        <div [@fadeInOut]="gotError('buyerInfo.lastName')" *ngIf="gotError('buyerInfo.lastName')">{{formErrors['buyerInfo']['lastName']}}</div>
      </div>
    </div>

    <!-- COUNTRY -->
    <div>
      <div>
        <label>
          <strong>Country</strong>
          <select formControlName="country">
            <option *ngFor="let country of countries" [value]="country">{{country}}</option>
          </select>
        </label>
        <div [@fadeInOut]="gotError('buyerInfo.country')" *ngIf="gotError('buyerInfo.country')">{{formErrors['buyerInfo']['country']}}</div>
      </div>
    </div>

  </section>

  <div class="ez-buttons d-flex justify-content-start">
    <div class="ml-auto">
      <small class="ml-3 mr-3">* Psst, <strong>bold</strong> fields are mandatory!</small>
      <button class="btn btn-lg btn-success" type="button" role="button" nextStep [disabled]="myForm.controls.buyerInfo.invalid">
        Continue<i class="fa fa-angle-right ml-2 font-weight-bold"></i>
      </button>
    </div>
  </div>

</div>
