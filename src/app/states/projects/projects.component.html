<div class="container pb-5">
  <div class="col-sm-12">
    <h3 class="mb-4">My Projects</h3>
    <p class="lead mb-4">View and manage your projects here</p>
    <div class="row ml-0 mr-0">
      <!-- Single project -->
      <ng-container *ngFor="let p of projects; let i = index">
        <div class="card col-md-5 pr-0 pl-0 mr-4 mb-4" [@fadeOut]="p">
          <div class="card-block">
            <h4 class="card-title ez-green">
              {{p.name}}
            </h4>
            <h6 class="card-subtitle mb-2 text-muted">
              {{p.cat.name}} by {{p.company}}
            </h6>
            <hr>
            <p class="card-text mb-4" [innerHTML]="p.desc | nl2br"></p>
            <!-- Modify project -->
            <span class="card-link ez-link">
              <i class="fa fa-sliders mr-1"></i>
              Modify
            </span>
            <!-- Remove project -->
            <span class="card-link ez-link" (click)="confirmRemove(content, p, i)">
              <i class="fa fa-trash-o mr-1"></i>
              Remove
            </span>
          </div>
          <div class="card-footer text-muted text-center">
            <i class="fa fa-calendar-o mr-1"></i> Starts <strong>{{p.start_date | date}}</strong>
          </div>
        </div>
      </ng-container>
      <!-- /end Single project -->
      <div *ngIf="!projects.length" [@fadeIn]="!projects.length">
        No projects yet
      </div>
    </div>
  </div>
</div>

<!-- Confirm removal modal content -->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Heads up!</h4>
    <button type="button" class="close" aria-label="Close" (click)="d()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to remove the project?</p>
  </div>
  <div class="modal-footer">
    <button type="button" role="button" class="btn btn-danger mr-auto" (click)="c()">Yes, remove</button>
    <button type="button" role="button" class="btn btn-secondary" (click)="d()">Cancel</button>
  </div>
</ng-template>
<!-- /end Confirm removal -->
