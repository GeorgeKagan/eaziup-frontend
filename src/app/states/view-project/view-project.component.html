<div class="container pb-5">
  <div class="row">

    <div class="col-9">
      <h3 class="mb-4">{{project.name}}</h3>
      <p class="lead mb-5">{{project.cat.name}} by {{project.company}}</p>
      <div class="card">
        <div class="card-block">
          <div [innerHTML]="project.desc | nl2br"></div>
        </div>
      </div>
    </div>

    <div class="col-3">
      <div *ngIf="auth.isAccTypeStudent">
        <button type="button" class="btn btn-outline-success btn-lg btn-block" role="button" (click)="applyToProject()">
          Apply to Project <i class="fa fa-angle-right ml-2 font-weight-bold"></i>
        </button>
      </div>
      <div *ngIf="auth.isAccTypeEntrepreneur">
        entrepreneur
      </div>
    </div>

  </div>
</div>
