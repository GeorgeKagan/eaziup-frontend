<div class="container pb-5">
  <div class="col-sm-12">
    <h3 class="mb-4">Projects</h3>
    <p class="lead mb-4">Pick any of the projects below!</p>
    <div class="row ml-0 mr-0">
      <!-- Single project -->
      <ng-container *ngFor="let p of projects; let i = index">
        <div class="card col-md-5 pr-0 pl-0 mr-4 mb-4">
          <div class="card-block">
            <h4 class="card-title ez-green">
              {{p.name}}
            </h4>
            <h6 class="card-subtitle mb-2 text-muted">
              {{p.cat.name + (p.company ? ' by ' + p.company : '')}}
            </h6>
            <hr>
            <p class="card-text mb-4" [innerHTML]="p.desc | nl2br"></p>
          </div>
          <div class="card-footer text-muted text-center">
            <i class="fa fa-calendar-o mr-1"></i> Starts <strong>{{p.start_date | date}}</strong>
          </div>
        </div>
      </ng-container>
      <!-- /end Single project -->
      <div *ngIf="!projects.length">
        No projects yet
      </div>
    </div>
  </div>
</div>
