<div class="ez-top pb-5">
  <div class="container">
    <div class="row">
      <div id="logo" class="col-sm-3">
        <img width="200" height="150" [src]="appLogo" [routerLink]="['./']">
      </div>

      <nav class="nav nav-pills mt-5 col-sm-6">
        <span class="nav-item" *ngFor="let item of topNav">
          <a class="nav-link text-muted" [routerLink]="[item.link]" routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}">
            {{item.label}}
          </a>
        </span>
      </nav>

      <div class="mt-5 col-sm-3">
        <button class="btn btn-success font-weight-bold mt-1 pull-right" role="button" *ngIf="!auth.isAuthenticated" (click)="auth.doSignUp()">
          Sign up
        </button>
        <span class="text-muted mt-2 mr-4 pull-right" role="button" *ngIf="!auth.isAuthenticated" (click)="auth.doLogIn()">
          Log in
        </span>
        <span class="text-muted mt-2 pull-right" role="button" *ngIf="auth.isAuthenticated" (click)="auth.doLogOut()">
          Logout
        </span>
      </div>
    </div>

  </div>
</div>

<main class="ez-main">
  <router-outlet></router-outlet>
</main>

<footer class="pt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let nav of footerNav">
        <h6 class="ml-3 text-success">{{nav.label}}</h6>
        <nav class="nav flex-column">
          <a class="nav-link text-muted" [routerLink]="[link.link]" routerLinkActive="active"
             *ngFor="let link of nav.items">
            {{link.label}}
          </a>
        </nav>
      </div>
    </div>
  </div>
</footer>

<ng2-slim-loading-bar [color]="'#5cb85c'"></ng2-slim-loading-bar>
